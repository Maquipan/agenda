<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda en la Nube ☁️</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="auth-container" class="auth-container">
        <form id="login-form">
            <h2>Iniciar Sesión</h2>
            <input type="email" id="login-email" placeholder="Correo electrónico" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button id="login-btn" type="submit">Entrar</button>
            <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate aquí</a></p>
        </form>
        <form id="register-form" style="display:none;">
            <h2>Crear Cuenta</h2>
            <input type="email" id="register-email" placeholder="Correo electrónico" required>
            <input type="password" id="register-password" placeholder="Contraseña" required>
            <button id="register-btn" type="submit">Registrarse</button>
            <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión</a></p>
        </form>
        <p id="auth-error" class="error-message"></p>
    </div>

    <div id="agenda-container" class="container" style="display:none;">
        <div class="header">
            <h1>Mi Agenda <i class="fas fa-cloud"></i></h1>
            <div class="user-info">
                <span id="user-email"></span>
                <button id="logout-btn">Cerrar Sesión</button>
            </div>
        </div>

        <div class="task-form">
            <div class="form-row">
                <i class="fas fa-pencil-alt icon"></i>
                <input type="text" id="task-input" placeholder="¿Qué tarea tienes pendiente?">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <i class="fas fa-exclamation-triangle icon"></i>
                    <select id="urgency-level">
                        <option value="baja">Urgencia Baja</option>
                        <option value="media" selected>Urgencia Media</option>
                        <option value="alta">Urgencia Alta</option>
                    </select>
                </div>
                <div class="form-group">
                    <i class="fas fa-calendar-alt icon"></i>
                    <input type="datetime-local" id="due-date">
                </div>
            </div>
            <button id="add-task-btn"><i class="fas fa-plus"></i> Agregar Tarea</button>
        </div>

        <ul id="task-list"></ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

    <script src="script.js"></script>
</body>
</html>
